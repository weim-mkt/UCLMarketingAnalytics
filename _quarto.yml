          - RTip-BLAS.qmd
format:
  html:
    theme:
      light: lumen
      dark: darkly
    toc: true
    toc-depth: 2
    number-sections: true
    lightbox: true
    df-print: paged
    page-layout: full
    code-line-numbers: true
    code-copy: hover
    code-fold: show
    execute:
      echo: true
    embed-resources: true
    standalone: true
    css: styles.css
    fig-align: "center"
  beamer:
    toc: false
    slide-level: 2
    section-titles: true
    theme: Frankfurt
    colortheme: beaver
    fonttheme: structurebold
    navigation: horizontal
    tbl-colwidths: auto
    fontsize: 9pt 
    fig-align: "center"
execute: 
  freeze: auto

